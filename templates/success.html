<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="https://www.esem.se/UI/default/img/favicon-32x32.png" />
    <title>BFUS CSV till XML</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5 mt-5">
          <div class="flashes mt-3">
            <h3>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
              {% endif %}
            {% endwith %}
            </h3>
          </div>
          <form method="post" action="/success">
            <input type=submit value="HÃ¤mta filen" name="download" class="btn btn-outline-success">
            <input type=submit value="Tillbaka" name="back" class="btn btn-outline-secondary">
          </form>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
